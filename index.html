<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SteHarr</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">

            <a href="#">Stephen Harrold</a>

            <!-- Hamburger menu icon for smaller devices -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- collapsable div for hamburger menu -->
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

                <!-- Main site navigation bar with list items -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>

            </div>

        </nav>

    </header>

    <section>

        <div class="container-fluid">
            <div class="row home">
                <!-- section container for profile image -->
                <div class="col-12 col-md-6 home-hero-image-div">
                    <!-- profile image circle div -->
                    <div class="home-hero-image-circle">placeholder image</div>
                </div>
                <div class="col-12 col-md-6 home-hero-blurb">
                    <div class="home-hero-blurb-text">
                        <h2>Hi! My name is ...</h2>
                        <h1>Stephen Harrold</h1>
                        <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry.
                        </p>
                    </div>
                </div>
            </div>

            <!-- Big home page navigation buttons that appear only on devices bigger than mobile -->
            <div class="row">
                <div class="col-12 col-md-3 home-nav-button-div">
                    <div class="home-nav-button-circle">
                        <!-- placeholder-aboutme link -->
                        <i class="fas fa-book-open"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 home-nav-button-div">
                    <div class="home-nav-button-circle">
                        <!-- placeholder-skills link -->
                        <i class="fas fa-tools"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 home-nav-button-div">
                    <div class="home-nav-button-circle">
                        <!-- placeholder-projects link -->
                        <i class="fas fa-lightbulb"></i>
                    </div>
                </div>
                <div class="col-12 col-md-3 home-nav-button-div">
                    <div class="home-nav-button-circle">
                        <!-- placeholder-contact link -->
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
            </div>


            <!-- Contact me small button that appears only on mobile -->
            <div class="row" id="home-nav-contact-special-div">
                <div class="col-12">
                    <div class="alert alert-success home-nav-contact-special-button" role="alert">
                        Contact Me!
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

</body>

</html>
